  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .hero-image {
      height: 100%;
      width: 100%;
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      vertical-align:bottom; /* remove whitespace below image */
    }

    .container {
      position:sticky;
      width: 100%;
      z-index: 100%;
    }

    .hero-text {
      position: absolute;
      top: 5%;
      left: 30%;
    }

    .footer-content {
      width: 100%;
      position:fixed;
      background-color: #ff0303;
    }

    .hero-button {
      position: absolute;
      bottom: 10%;
      right: 20%;
      border-radius: 10px;
      border: none;
      background-color: #cc00ff;
      color: white;
      font-size: 20px;
      padding: 20px;
      cursor: pointer;
    }

    button.hero-button a {
      display: inline;
      border: none;
      color: #ffffff;
      padding: 0;
    }

    h6 {
      color: #ffffff;
      font-size: 10px;
      font-weight: bold;
    }

    p {
      color: white;
      font-size: 12px;
      margin-bottom: 10px;
    }

  </style>
